<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Calorie Tracker</title>
    <!-- waiojdaiwjd -->
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">Track Calories</a>
        </div>
        <ul class="right">
          <li>
            <a
              href=""
              class="clear-btn btn blue lighten-3"
              id="changeBtn-person"
              >Change personal info</a
            >
          </li>
          <li>
            <a href="" class="clear-btn btn blue lighten-3" id="clearBtn-list"
              >Clear list of calories</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <br />

    <div class="container-person">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Enter personal info</span>
          <br />

          <label>Choose gender</label>
          <select class="browser-default" id="select-gender">
            <option value="" disabled selected>Choose your gender</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
          </select>
          <br />
          <label>Choose plan</label>
          <select class="browser-default" id="select-plan">
            <option value="" disabled selected>Choose your plan</option>
            <option value="1">Maintain</option>
            <option value="2">Weightloss</option>
            <option value="3">Bulk</option>
          </select>
          <br />
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input
                  type="number"
                  placeholder="Enter Weight"
                  id="person-weight"
                />
                <label for="person-weight">Enter weight in lbs</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="number"
                  placeholder="Enter height"
                  id="person-height"
                />
                <label for="person-height">Enter height in cm</label>
              </div>
              <div class="input-field col s6">
                <input type="number" placeholder="Enter Age" id="person-age" />
                <label for="person age">Enter age in years</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="number"
                  placeholder="Enter number of times you exercise per week"
                  id="person-exercise"
                />
                <label for="person-exercise"
                  >Average number of times you exercise per week</label
                >
              </div>
              <button class="add-person btn blue dark-3">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container-list">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal/Snack</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" placeholder="Add Item" id="item-name" />
                <label for="item-name">Meal/Snack</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="number"
                  placeholder="Add calories"
                  id="item-calories"
                />
                <label for="item-calories">Calories</label>
              </div>
              <button class="add-btn btn blue dark-3">
                <i class="fa fa-plus"> </i>Add Meal/Snack
              </button>

              <button class="update-btn btn orange dark-3">
                <i class="fa fa-pencil-square-o"> </i>Update
              </button>
              <button class="delete-btn btn red">
                <i class="fa fa-remove"> </i>Delete
              </button>

              <button class="back-btn btn grey pull-right">
                <i class="fa fa-chevron-circle-left"> </i>Back
              </button>
            </div>
          </form>
        </div>
      </div>

      <h3 class="center-align">
        Total Calories: <span class="total-calories">0</span>, Required Calories
        per day:
        <span class="needed-calories">0</span>
      </h3>
      <ul id="item-list" class="collection"></ul>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
